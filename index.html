<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h2>Login Form using HTML and CSS</h2>
        <div class="page">
          <div>
            <h3>Sign In</h3>
            <p>Sign In with ypur username and password</p>
          </div>
          <div class="user-input">
            <label class="text">Your Username</label>
            <input class="user" type="text" placeholder="Enter your username" />
          </div>
          <div class="pass-input">
            <label class="text" for="">Your Password</label>
            <input
              class="pass"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="remember-me">
            <input class="check" type="checkbox" checked />Remember me
          </div>
          <div>
            <button class="btn">Login</button>
            <div>
              <p>
                Not a member?<a class="not-member" href="">
                  &nbsp;Regester Here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
